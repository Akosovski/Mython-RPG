{% extends "base.html" %}

{% block content %}

<div class="container-fluid bg-light d-flex flex-column justify-content-center" style="height: 100vh; width: 100vw; padding: 5vw; padding-top: 20vh;">
    
    <div class="box d-flex justify-content-center">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              {{ messages[0] }}</a>
            </div>
          {% endif %}
        {% endwith %}
    </div>

    <div class="container-fluid border rounded shadow-sm" style="max-width: 500px; max-height: 380px;">

        <main class="form-signin m-auto" style="padding: 25px; max-width: 500px;">
            <form method="post">
                <h1 class="h3 mb-3 fw-normal">Login</h1>

                <div class="form-floating mt-3">
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mt-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
    
                <div class="form-check text-start my-3">
                    <input class="form-check-input" name="remember" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                </div>

                <button class="btn btn-lg btn-primary w-100 py-2" type="submit">Login</button>
                <p class="mt-3 mb-1 text-body-secondary text-center">Don't have an account? 
                    <a class="text-body-primary" style="cursor: pointer;" onclick="window.location.href='{{ url_for('signup') }}'">Create one here!</a>
                </p>
            </form>
        </main>
    
    </div>
</div>

{% endblock %}
