{% extends "base.html" %}

{% block content %}

<div class="container-fluid bg-light d-flex flex-column justify-content-center" style="height: 100vh; width: 100vw; padding: 5vw; padding-top: 20vh;">
    
    <div class="box d-flex justify-content-center">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger">
              {{ messages[0] }}</a>
            </div>
          {% endif %}
        {% endwith %}
    </div>

    <div class="container-fluid border rounded shadow-sm" style="max-width: 500px; max-height: 430px;">

        <main class="form-signin m-auto" style="padding: 25px; max-width: 500px;">
            <form method="post">
                <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
                
                <div class="form-floating mt-3">
                    <input type="username" name="username" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating mt-3">
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mt-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-primary btn-lg mt-4 w-100 py-2" type="submit">Sign Up</button>
                <p class="mt-3 mb-1 text-body-secondary text-center">Have an account? 
                    <a class="text-body-primary" style="cursor: pointer;" onclick="window.location.href='{{ url_for('login') }}'">Click here!</a>
                </p>
            </form>
        </main>
    
    </div>
</div>

{% endblock %}
